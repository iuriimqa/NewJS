<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokedexApp</title>
</head>
<body>
    <div id="logo"></div>
    <div id="instructions">
        <h1>How to use</h1>
        <p>1.Press Green button to next random pokemon.</p>
        <p>2.Press Left button to previous pokemon.</p>
    </div>
    <div class="console">
        <div id="display"></div>
        <div id="text">
            <h1 id="name">Name</h1>
            <p id="number">Pokemon number</p>
            <p id="height">Height</p>
            <p id="weight">Weight</p>
            <p id="type">Pokemon type</p>
        </div>
        <div id="randomkey"></div>
        <div id="leftkey"></div>
        <div id="rightkey"></div>
    </div>
    <script src="pokedex.js"></script>
</body>
</html>
